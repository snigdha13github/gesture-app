<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-warning heading">Hand gesture recognition 
    <br>
    <span>&#128077;</span>
    <span>&#128078;</span>
    <span>&#128076;</span>
    </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gestures
      	<br>
        <b style="color: yellow"> Is it a thumbhs up</b>
        <br>
        <b style="color: black">Is it a thumbhs down</b>
        <br>
        <b style="color: red">Is it excellent </b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
      <div id="camera"></div>
        <br><br>
      <button onclick="snapimg()"class="btn btn-success">Capture image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
      <p class="emotionname"id="name1"></p>
      <p class="emoji"id="updateemoji"></p>
      <label>Prediction 2 - </label>
      <p class="emotionname"id="name2"></p>
      <p class="emoji"id="updateemoji2"></p>

      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
      <div id="result"></div>
        <br><br>
      <button onclick="check()"class="btn btn-success">Predict gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
